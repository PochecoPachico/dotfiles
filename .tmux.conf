###### 環境設定 #####
# escの反応が遅いので
set -s escape-time 1
# クリップボード共有設定
# mac用
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# コピー
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Linux用
if "which xclip" "bind-key -t vi-copy y copy-pipe \"xclip -i -selection clipboard\""
if "which xclip" "bind-key ] run \"tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer\""

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# ペインの番号の長さを変更
set -g  display-panes-time 10000

##### キーバインド #####
# バッファをviのキーバインドで
set-window-option -g mode-keys vi

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded"

# vimのキーバインドでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 画面分割 生成した時に現在開いているディレクトリを開くようにする
# あと画面分割時のキーバインド変更
bind c new-window -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

##### レイアウト設定 #####
# vimのカラースキームを適用
set-option -g default-terminal screen-256color

# ウインドウリストの位置
set -g status-justify left

# ステータスバーの色
set -g status-fg white
set -g status-bg colour238

# ウィンドウリストの色
setw -g window-status-fg colour250
setw -g window-status-bg colour238
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg colour240
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg blue
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg green

# コマンドラインの色
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# 左パネル
set -g status-left-length 40
set -g status-left "#[fg=black]#{?client_prefix,#[bg=white] #S ,#[bg=blue]#[fg=white] #S }#[bg=colour238] "
# 右パネル
set -g status-right "#[fg=white]#[bg=colour240] %Y-%m-%d(%a) %H:%M:%S "
# ヴィジュアルノーティフィケーション
setw -g monitor-activity on
set -g visual-activity on
